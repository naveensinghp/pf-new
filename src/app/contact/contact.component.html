<p style="font-size: 50px;padding: 20px;font-family: Nunito,sans-serif;text-align: center;"> Shall We Begin!</p>
<span style="border-top: 5px solid #ff4081; margin: 44%; padding: 60px;padding-top:14px;"></span>


  
  <div style="margin:auto;width:44%;padding: 50px; justify-content: center;border-style: ridge;">
    <div class="row">
      <form class="example-form">
      <div class="col-lg-12">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="tel" matInput placeholder="AryaStark">
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field>
      </div>
        <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="tel" matInput placeholder="555-555-1234">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-full-width">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St"></textarea>
            <mat-icon matSuffix>message</mat-icon>
          </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-full-width">
          <mat-label>Mobile Number</mat-label>
          <span matPrefix>+1 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234">
          <mat-icon matSuffix>phone_iphone</mat-icon>
        </mat-form-field>
      </div>
    </form>
      <div class="col-lg-12">
        <button style="float: right;width: 160px;margin-right: 27px;margin-top: 16px;" mat-stroked-button (click)="openSnackBar('Thanks for Contacting!!')" color="primary">SUBMIT</button>
      </div>
    </div>
  </div>
